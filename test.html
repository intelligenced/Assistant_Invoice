<html>

<head>
    <title>Invoice</title>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body class="assistant_grey">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="background-color: white; margin-top:30px;">
                    <!--logo stuff -->
                    <div class="row">
                        <div class="col-md-10">
                        </div>
                        <div class="col-md-2">
                            <img alt="Google" src="img/assistant_logo.jpg" width="160">
                        </div>
                    </div>
                    <!--logo stuff ends here -->
                    <h1><strong>Invoice</strong></h1>
                    <!-- invoice seller stuff-->
                    <div class="row">
                        <div class="col-md-7">
                            <h3>Name:</h3>
                        </div>
                        <div class="col-md-2">
                            <h3>Date:</h3>
                        </div>
                        <div class="col-md-3">
                            <h3>Number:</h3>
                        </div>
                    </div>
                    <!-- Invoice seller stuff ends here-->
                    <!-- Invoice details -->
                    <div class="row">
                        <div class="col-md-12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                        </div>
                    </div>
                    <div class="row">
                        <table class="table table-condensed">
                            <thead>
                                <tr class="text-right">
                                    <th>Service</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Installation of Windows</td>
                                    <td>2</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td>Installation of Windows</td>
                                    <td>2</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td>Installation of Windows</td>
                                    <td>2</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td>Installation of Windows</td>
                                    <td>2</td>
                                    <td>5</td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- Invoice details ends here -->
                        <!-- Total amount starts here -->
                        <div class="row">
                            <div class="col-md-8">
                            </div>
                            <div class="col-md-2">
                                <strong>  Sub Total: </strong>
                            </div>
                            <div class="col-md-1">
                                <table class="table table-condensed">
                                    <tbody>
                                        <tr>
                                            <td> 1000.00 </td>
                                        </tr>
                                        <tr>
                                            <td> 100.00 </td>
                                        </tr>
                                        <tr>
                                            <td> 900.00 </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- Total ends here -->
                    <!-- Footer(okay the bottom part) starts here -->
                    <div class="row">
                        <div class="col-md-14" style="background-color: grey;">
                            <h1 class="text-center"> Thank You </h1>
                            <div class="row">
                                <div class="col-md-8">
                                </div>
                                <div class="col-md-4">
                                    <h4 class="text-right"> Your Assitants </h4>
                                </div>
                            </div>
</body>

</html>
